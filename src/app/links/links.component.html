<app-header></app-header>
<div class="link-container">
  <div class="link-card-wrap">
    <mat-card class="link-card">
      <mat-card-header>
        <mat-card-title>Create Link</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Link name" [(ngModel)]="link.name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="URL" [(ngModel)]="link.url">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="createLink()">Create new link</button>
      </mat-card-actions>
    </mat-card>
  </div>

    <div class="link-card-wrap">
    <mat-card class="link-card">
      <mat-card-header>
        <mat-card-title>Search Link</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Link name" [(ngModel)]="linkName">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="filter()">Filter local</button>
        <button mat-raised-button (click)="searchOnServer()">Search on server</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let col of displayedColumns">{{col}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of links">
        <td>{{l.name}}</td>
        <td>{{l.url}}</td>
        <td>{{l.timestamp}}</td>
        <td>
          <i class="fa fa-pencil clickable" style="margin-right:15px;" aria-hidden="true" data-toggle="modal" data-target="#myModal" (click)="setCurrentLink(l)"></i>
          <i class="fa fa-trash clickable" aria-hidden="true" (click)="shouldRemoveLink(l)"></i>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit link</h4>
      </div>
      <div class="modal-body">
        <mat-form-field>
          <input matInput placeholder="Link name" [(ngModel)]="currentLink.name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="URL" [(ngModel)]="currentLink.url">
        </mat-form-field>
      </div>
      <div class="modal-footer">
        <button mat-raised-button (click)="createLink()" data-dismiss="modal" (click)="updateLink()">Update</button>
        <button mat-raised-button (click)="createLink()" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
